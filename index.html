<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K/Sw/Sh/Sp/H Card Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--
        create a drop down menu of the options available
    -->
    <h1>Knife-Sword-Shield-Spear-Hammer</h1>
    
    <h2>A Medieval Mind Game</h2>
    <hr id="header">
    <main>
        <div class="enemyCards">
            <div class="card" id="enemy"></div>
            <div class="card" id="enemy"></div>
            <div class="card" id="enemy"></div>
            <div class="card" id="enemy"></div>
            <div class="card" id="enemy"></div>
        </div>
        <hr id="divider">
        <script src="game.js">

        </script>
        <div class="card" id="enemyZone"></div>
        <!--create a button to compare the selected choice as compared to the enemy choice-->
        <button type="button">FIGHT!!!</button>
        <div class="card" id="playZone"></div>
        <hr id="divider">
        <div class="playerCards">
            <div class="card" id="sword">
                <img src="pictures/standard sword.jpg" alt="standard sword">
            </div>
            <div class="card" id="spear">
                <img src="pictures/standard spear.jpg" alt="standard spear">
            </div>
            <div class="card" id="hammer">
                <img src="pictures/standard hammer.webp" alt="standard hammer">
            </div>
            <div class="card" id="knife">
                <img src="pictures/standard knife.jpg" alt="standard knife">
            </div>
            <div class="card" id="shield">
                <img src="pictures/standard shield.jpg" alt="standard shield">
            </div>
        </div>
    </main>
</body>
</html>
